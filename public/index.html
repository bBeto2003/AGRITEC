<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!-- Loader (agregar esto justo después del <body> en cada archivo HTML) -->
    <div id="loader-wrapper">
      <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
          <div class="wheel"></div>
          <div class="hamster">
              <div class="hamster__body">
                  <div class="hamster__head">
                      <div class="hamster__ear"></div>
                      <div class="hamster__eye"></div>
                      <div class="hamster__nose"></div>
                  </div>
                  <div class="hamster__limb hamster__limb--fr"></div>
                  <div class="hamster__limb hamster__limb--fl"></div>
                  <div class="hamster__limb hamster__limb--br"></div>
                  <div class="hamster__limb hamster__limb--bl"></div>
                  <div class="hamster__tail"></div>
              </div>
          </div>
          <div class="spoke"></div>
      </div>
  </div>
    <nav>
        <div class="navbar-brand">AGRITEC</div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="mapa.html" class="nav-link">Mapa</a>
          </li>
          <li class="nav-item">
            <a href="tabla.html" class="nav-link">Tabla</a>
          </li>
          <li class="nav-item">
            <a href="graficas.html" class="nav-link">Gráficas</a>
          </li>
        </ul>
      </nav>
      
      <div id="content-container">
        <!-- Content for each view will be loaded here -->
      </div>
    <div class="container">
        <h1>Bienvenido</h1>
        <div class="nav">
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
        </div>
        <div id="userContent" style="display: none;">
            <p>Has iniciado sesión correctamente.</p>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <!-- index.html -->
   
    <script>
        function logout() {
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }

        // Verificar si el usuario está logueado
        window.onload = function() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                document.querySelector('.nav').style.display = 'none';
                document.getElementById('userContent').style.display = 'block';
            }
        }
    </script>
     <script src="loader.js"></script>
</body>
</html>
